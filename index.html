<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="header">
       
        <h6>Select size:</h6>
        <input type="text" value="16" onchange="changeSize(this.value)">
        <button>select</button>
    </div>
    <div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-success" onclick="changeColor('rgb')">rgb</button>
        <button type="button" class ="btn btn-dark" onclick="changeColor('black')">black</button>
        <button type="button" class="btn btn-warning" onclick="changeColor('white')">eraser</button>
        <button type="button" class="btn btn-outline-danger" onclick="resetBoard()">reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
